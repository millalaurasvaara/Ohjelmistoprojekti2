<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

<title>All-Rounders Newsfeed</title>
</head>

<body>

<div class="container">
  <div class="row">

    <!--Otsikko-->
   <h1>Newsfeed</h1><br>
   <!--Linkki admin-/uutissivulle-->
   <a href="newsfeedUser.html">Käyttäjäsivu</a>
   <!--Viestin lisäys div-->
   <div class="col-lg-6">
      <!--Otsikon lisäys-->
     <input type="text" id="otsikko" placeholder="Otsikko"></input><br><br>

      <!--Viesti lisäys-->
      <textarea id="viesti" style="width: 250px"></textarea><br>
      <!--Viestin lähetys nappula-->
      <button id="submitBtn" onClick="submitClick()" class="btn btn-success ">Lähetä</button>
    </div>
    <!--Uutisfeedi container-->
    <div class="col-lg-6">
      <h2>Uutiset:</h2>
      <!--Uutisfeedi div-->
		<div class="panel panel-warning " id="messages">
		</div>
    </div>

  </div>
</div>
<!--Scripti tiedosto-->
<script src="js/scriptsAdmin.js"></script>
</body>
</html>
